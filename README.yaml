project:
  name: Huge Commit
  description: the application designed to generate commit messages using OpenAI's GPT models.
  license: MIT
  contributions: welcome

dependencies:
  - rust
  - git repository
  - openai api key

features:
  - analyze git diffs
  - generate commit messages
  - interactive confirmation prompts

requirements:
  - rust environment
  - git repository
  - openai api key

installation:
  command: cargo install huge-commit

usage:
  command: |
    Usage: huge-commit [COMMAND]

    Commands:
      commit
      config
      model
      help    Print this message or the help of the given subcommand(s)

    Options:
      -h, --help  Print help

